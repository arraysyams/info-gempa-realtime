<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Gempa Realtime</title>
  <link rel="stylesheet" href="assets/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <audio src="assets/info.mp3" hidden id="aud-info"></audio>
  <audio src="assets/update.wav" hidden id="aud-update"></audio>
  <audio src="assets/alert.wav" hidden id="aud-alert"></audio>
  <audio src="assets/longalert.wav" hidden id="aud-alert-long"></audio>
  <main>
    <div id="modal-error" class="modal"><div><span></span></div></div>
    <div id="modal-credits" class="modal"><div>
      <h3>Credits</h3>
      <ul>
        <li><a href="https://freesound.org" target="_blank" rel="noopener noreferrer"">Freesound</a></li>
        <li>Long alert noise <a href="https://freesound.org/people/flowerdove2168/sounds/145096/" target="_blank" rel="noopener noreferrer">(alert.wav)</a> by <a href="https://freesound.org/people/flowerdove2168/" target="_blank" rel="noopener noreferrer">flowerdove2168</a></li>
        <li>Alert sound <a href="https://freesound.org/people/KIZILSUNGUR/sounds/72129/" target="_blank" rel="noopener noreferrer">(SweetAlertSound5.wav)</a> by <a href="https://freesound.org/people/KIZILSUNGUR/" target="_blank" rel="noopener noreferrer">KIZILSUNGUR</a></li>
        <li>Info <a href="https://freesound.org/people/InspectorJ/sounds/403009/" target="_blank" rel="noopener noreferrer">(UI Confirmation Alert, B3.wav)</a> and update sound <a href="https://freesound.org/people/InspectorJ/sounds/403011/" target="_blank" rel="noopener noreferrer">(UI Confirmation Alert, B1.wav)</a> by <a href="https://freesound.org/people/InspectorJ/" target="_blank" rel="noopener noreferrer">InspectorJ</a></li>
      </ul>
      <button>Tutup</button>
    </div></div>
    <div class="container">
      <div id="map"></div>
      <div id="sidebar">
        <div id="sidebar-title" title="Perluas/perkecil tampilan daftar">
          <div>
            <span><b>Daftar gempa realtime</b></span>
          </div>
          <div>
            <div class="toggle">
              <div class="toggle-inner">
                <img src="assets/toggle-collapse.svg" alt="toggle">
              </div>
            </div>
          </div>
        </div>
        <div id="daftar"></div>
      </div>
      <div class="loading">
        <div class="spinner-parent">
          <img src="assets/spinner.svg" alt="loading" class="spinner">
        </div>
      </div>
    </div>
  </main>
  <script src="assets/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
