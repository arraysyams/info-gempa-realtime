<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Gempa Realtime</title>
  <link rel="stylesheet" href="assets/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <audio src="assets/info.mp3" hidden id="aud-info"></audio>
  <audio src="assets/update.wav" hidden id="aud-update"></audio>
  <audio src="assets/alert.wav" hidden id="aud-alert"></audio>
  <audio src="assets/longalert.wav" hidden id="aud-alert-long"></audio>
  <main>
    <div id="modal-error"><div><span></span></div></div>
    <div class="container">
      <div id="map"></div>
      <div id="sidebar">
        <div id="sidebar-title" title="Perluas/perkecil tampilan daftar">
          <div>
            <span><b>Daftar gempa realtime</b></span>
          </div>
          <div>
            <div class="toggle">
              <div class="toggle-inner">
                <img src="assets/toggle-collapse.svg" alt="toggle">
              </div>
            </div>
          </div>
        </div>
        <div id="daftar"></div>
      </div>
      <div class="loading">
        <div class="spinner-parent">
          <img src="assets/spinner.svg" alt="loading" class="spinner">
        </div>
      </div>
    </div>
  </main>
  <script src="assets/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
